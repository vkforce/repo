<!DOCTYPE html>
<html>
<head>
  <title>My Hobbies</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

#hobby-list {
  list-style: none;
  padding: 0;
}

.hobby-item {
  margin-bottom: 20px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
}

.hobby-item h2 {
  font-size: 18px;
  color: #333;
}

.hobby-item p {
  margin-top: 10px;
  color: #777;
}

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
  <div id="navigation"></div>
  <div class="container">
    <h1>“My Hobbies”</h1>
    <ul id="hobby-list">
      <!-- Hobby items will be dynamically added here -->
    </ul>
  </div>

  <script>
    const hobbies = [
  {
    name: 'Photography',
    description: 'Capturing moments through the lens.'
  },
  {
    name: 'Playing Guitar',
    description: 'Strumming melodies and creating music.'
  },
  // Add more hobbies as needed
];

const hobbyList = document.getElementById('hobby-list');

hobbies.forEach((hobby) => {
  const listItem = document.createElement('li');
  listItem.classList.add('hobby-item');

  const nameElement = document.createElement('h2');
  nameElement.textContent = hobby.name;

  const descriptionElement = document.createElement('p');
  descriptionElement.textContent = hobby.description;

  listItem.appendChild(nameElement);
  listItem.appendChild(descriptionElement);

  hobbyList.appendChild(listItem);
});

  </script>
  <script>
    $(function() {
      $("#navigation").load("navigation.html");
    });
  </script>
</body>
</html>
